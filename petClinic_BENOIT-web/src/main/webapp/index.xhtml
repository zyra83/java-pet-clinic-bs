<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/template-standard.xhtml">

    <ui:define name="title-zone">
        Home
    </ui:define>

    <ui:define name="main-zone">
        Du HTML basique pour piger pourquoi pas d'interprétation du JSF.
        <h:outputText value="${ownerPageController.ownerGenere}"/>
        <ul>
            <ui:repeat value="#{ownerPageController.selected}" var="c">
                <li>
                    #{c.name}
                </li>
            </ui:repeat>
        </ul>
        
        <h:form>
            <h:commandButton actionListener="#{ownerPageController.genererBdd()}" value="Générer BDD" />
        </h:form>
    </ui:define>
    
</ui:composition>
